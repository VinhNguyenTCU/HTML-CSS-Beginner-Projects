<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="avatar.jpg" class="avatar">
        </div>

        <div class="text-data">
            <span class="name">Vinh Nguyen</span>
            <span class="job">Freshman: Computer Science Major</span>
        </div>

        <div class="media-buttons">
            <a class="link" style="background-color: #4267b2" href="https://www.facebook.com/profile.php?id=100013754116010">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a class="link" style="background-color: black;" href="https://github.com/VinhNguyenTCU">
                <i class='bx bxl-github'></i>
            </a>
            <a class="link" style="background-color: #4267b2;" href="https://www.linkedin.com/in/vinh-nguyen-8b4a84215/">
                <i class='bx bxl-linkedin-square'></i>
            </a>
        </div>
    </div>

    
</body>
</html>
